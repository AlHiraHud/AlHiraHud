<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al-Hira | Daily Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6ee;
      color: #2c2c2c;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }


    .current-time {
  text-align: center;
  font-size: 1.1em;
  margin-top: -1em;
  margin-bottom: 2em;
  color: #2b2c2a;
}


    
 

    /* Main content */
    .main {
      flex: 1;
      padding: 2em;
      box-sizing: border-box;
    }

    .header-row {
      display: flex;
      justify-content: flex-end;

    h1 {

    .countdown {
      text-align: center;
      font-size: 1.3em;

      border: 1px solid #e0d8c8;
      border-radius: 8px;
    }

    .timetable-image {
      display: block;

        padding: 1.5em;

        justify-content: center;
      }
    }
  </style>
</head>
<body>


  <!-- Main Content -->
  <div class="main">
    <div class="header-row">
      <img src="al_hira_centre_logo.png" alt="Al-Hira Centre Huddersfield Logo" class="logo">
    </div>

    <h1>Welcome to the Al-Hira Education Centre</h1>
    <p class="subtitle">(Fallback page)</p>

<div class="current-time" id="current-time-display">üïí Loading current time‚Ä¶</div>

    
<div class="countdown">
  <div id="next-prayer-name">Loading next prayer‚Ä¶</div>
  <div id="countdown-display">‚è≥</div>
</div>


    


    <footer>
      This is a fallback page meaning it remains running (inshallah) even when others don‚Äôt.  
      <br>üïäÔ∏è A quiet space for time and prayer.
    </footer>
  </div>

  <!-- Countdown Script -->
  <script>
    // ‚úÖ SET YOUR PRAYER TIMES HERE (24-hour format)
    const prayerTimes = [
      { name: "Fajr", hour: 0, minute: 0 },
      { name: "Dhuhr", hour: 0, minute: 0 },
      { name: "Asr", hour: 0, minute: 0 },
      { name: "Maghrib", hour: 16, minute: 37 },
      { name: "Isha", hour: 0, minute: 0 }
    ];

    function getNextPrayer() {
      const now = new Date();
      for (let i = 0; i < prayerTimes.length; i++) {
        const t = new Date();
        t.setHours(prayerTimes[i].hour, prayerTimes[i].minute, 0, 0);
        if (t > now) return { ...prayerTimes[i], time: t };
      }
      const t = new Date();
      t.setDate(t.getDate() + 1);
      t.setHours(prayerTimes[0].hour, prayerTimes[0].minute, 0, 0);
      return { ...prayerTimes[0], time: t };
    }

    function updateCountdown() {
      const now = new Date();
      const next = getNextPrayer();
      const diff = next.time - now;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("next-prayer-name").textContent =
        `üï∞Ô∏è Next prayer: ${next.name} at ${String(next.hour).padStart(2, '0')}:${String(next.minute).padStart(2, '0')}`;
      document.getElementById("countdown-display").textContent =
        `‚è≥ Time remaining: ${hours}h ${minutes}m ${seconds}s`;
    }


    
    updateCountdown();
    setInterval(updateCountdown, 1000);


function updateCurrentTime() {
  const now = new Date();
  const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  document.getElementById("current-time-display").textContent = `üïí Current time: ${timeString}`;
}

updateCurrentTime();
setInterval(updateCurrentTime, 1000);


  </script>





</body>
</html>
